<!DOCTYPE html>
<html>
<head lang="es">
    <title>MOVISDO</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<main class="main">
    <div class="wrapper">
        <div class="card">
            <div class="title">
                <h1 class="title title-large">Iniciar sesión</h1>
                
            </div>
            <form class="form">
                <div class="form-group">
                    <input type="username" name="username" id="username" class="input-field" placeholder="Usuario">
                </div>
                <div class="form-group">
                    <input type="password" name="password" id="password" class="input-field" placeholder="Contraseña">
                </div>
                <div class="form-group">
                    <a href="./index.html" class="linktext">Olvidaste tu contraseña</a>
                    <input type="button" name="submit" class="input-submit" value="Login">
                </div>
            </form>
            </div>
        </div>
    </div>
</main>
</body>
</html>
